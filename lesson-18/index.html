<!DOCTYPE html>
<html lang="en"/>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find number</title>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
<h1>Number guessing game</h1>
<p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or less. We'll tell you if
  your guess was too high or too low.</p>
<div class="form">
  <label for="guess-field">Enter a guess: </label>
  <input type="text" id="guess-field" class="guess-field">
  <input type="submit" value="Submit guess" class="guess-submit">
</div>
<div class="result-paras">
  <p class="guesses"></p>
  <p class="last-result"></p>
  <p class="low-or-hi"></p>
</div>
<script src="./js/script.js"></script>
</body>
</html>
