<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<h1 style="text-align: center; padding-bottom: 10px; border-bottom: 1px solid">Lists Examples</h1>

<h3 style="border-bottom: 1px solid #333333; padding-bottom: 5px; width: 50%;">Group list</h3>

<!--Пример нумерованного списка-->
<ol> <!-- Контейнер для списка -->
    <li>Item 1</li> <!--Эллементы списка-->
    <li>Item 2</li>
    <li>Item 3</li>
</ol>

<h3 style="border-bottom: 1px solid #333333; padding-bottom: 5px; width: 50%;">Cart</h3>

<!--Пример не нумерованного списка-->
<ul>
    <li>Element 1</li>
    <li>Element 2</li>
    <li>Element 3</li>
    <li>Element 4</li>
    <li>Element 5</li>
</ul>

</body>
</html>
