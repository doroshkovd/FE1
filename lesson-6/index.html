<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms 2</title>
  <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
<h4>Тестовая форма</h4>
<form action="http://fe.it-academy.by/TestForm.php" autocomplete="off" method="GET">
  User name:<br>​
  <input class="green-input" type="text" name="username" maxlength="10"  /><br>​
  User password:<br>​
  <input type="password" name="psw" style="background: #fff; border: 1px dotted red" />​<br/><br/>
  <hr/>

  <input type="checkbox"
         id="bike"
         name="vehicle1"
         value="Bike"><label for="bike">I have a bike</label> <br>​

  <label>
    <input type="checkbox" name="vehicle2" value="Car"> I have a car
  ​</label><br>
  ​
  <input id="vehicle3" type="checkbox" name="vehicle3" value="Plane"> I have a plane ​<br>​
  <input type="checkbox" name="vehicle4" value="Boat"> I have a boat ​<br>​
  Цвет: <input type="color" name="favcolor" value="#00ff00" /><br />
  Birthday:​
  <input type="date"
         name="bday"
         value="1980-05-01"
         max="2000-01-01"
         min="1980-05-01" readonly />​<br />
  E-mail:​
  <input class="green-input margin20" type="email" name="email" value="tt@tt.tt" disabled>
  ​<br />
  Count: <input type="number" name="quantity" min="1" max="5"><br />
  Уровень громкости: 0<input type="range"
                              name="points"
                              min="0"
                              max="100"
                               step="10"
                              value="86">​100<br />
  Search Google:​
  <input type="search" name="googlesearch" />
  <br />

  Telephone:​
  <input type="tel"
         name="phone"
         pattern="\+\([0-9]{3}\)-[0-9]{2}-[0-9]{3}"
         title="Format: +(111)-22-333"
         placeholder="+(111)-22-333">​<br />

  Home page: <input type="url" name="homepage" /><br />
  Country Code:<input type="text" name="country_code"
         pattern="[a-zA-Z]{3}" title="Three letter country code">​


  <hr/>

  <input type="submit" formtarget="_blank"/>
  <input type="reset" value="Отменить ввод"/>
  <input type="submit" formnovalidate value="Submit without validation">​
  ​

</form>

</body>
</html>
