<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms</title>
</head>
<body>
<form method="get">
  <fieldset>
    <legend>Персональные данные:</legend>
    Ваше Имя: <input type="text" value=""/>
    <br/>
    Пароль: <input type="password" name="password"/>
    <br/>
    Вам есть 18:
    <input type="radio" checked name="year_from" value="2014"/>Да
    <input type="radio" name="year_from" value="2"/>Нет
    <br />
    Семейное положение:
    <select name="status" multiple>
      <option value="1">Не женат / Не замужем</option>
      <option value="2">Всё сложно</option>
      <option selected value="3">Волк одиночка</option>
    </select><br />
    Отзыв:
    <textarea cols="30" rows="5" name="review"></textarea>
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>
  </fieldset>


  <input list="browsers" name="browsers">​
  <datalist id="browsers">​
    <option value="Internet Explorer​"></option>
    <option value="Firefox">​
    <option value="Chrome">​
    <option value="Opera"> ​
    <option value="Safari">​
  </datalist> ​

  <input type="submit" value="Отправить"/>

</form>
<br />
<br /><br /><br /><br /><br /><br /><br /><br /><br />
</body>
</html>
