<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table example</title>
</head>
<body>
  <h1 style="text-align: center">Расписание автобусов</h1>
  <hr />
  <table border="1"
         align="center"
         bgcolor="#eee"
         bordercolor="grey"
         cellpadding="3"
         cellspacing="1"
  >
    <colgroup>
      <col bgcolor="yellow">
      <col bgcolor="#eee" span="5">
      <col bgcolor="red" span="2">
    </colgroup>
    <tr>
      <th valign="top" rowspan="2" bgcolor="#7fffd4">Маршрут</th>
      <th colspan="7" bgcolor="#7fffd4">Дни недели</th>
    </tr>
    <tr>
      <td>Понедельник</td>
      <td>Вторник</td>
      <td>Среда</td>
      <td>Четверг</td>
      <td>Пятница</td>
      <td>Суббота</td>
      <td>Воскресение</td>
    </tr>
    <tr>
      <td>1</td>
      <td>
        <time>12:30</time>
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>2</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>3</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
</html>
